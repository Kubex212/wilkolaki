<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Web Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <h1>Create or Join a Lobby</h1>
    <div class="form-container">
        <form id="host-join-form" action="javascript:void(0);">
            <input type="text" id="nickname" placeholder="nick...">
            <br><br>
            <!-- Submit buttons -->
            <input type="submit" class="btn btn-warning" id="submit1" value="Host">
            <input type="text" id="lobby-code">
            <input type="submit" class="btn btn-warning" id="submit2" value="Join">
        </form>
    </div>
    <script src="/static/main.js"></script>

</body>
</html>
